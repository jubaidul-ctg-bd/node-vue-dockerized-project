version: "3"
services:
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports: 
     - "8080:8080"
     - "4040:4040"
    volumes:
     - ./server:/app
     - /app/node_modules
    networks: 
     - app-network


  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports: 
     - "3000:3000"
    volumes: 
     - ./client:/app
     - /app/node_modules
    depends_on: 
     - server

volumes: 
  app_db_volume:

networks: 
  app-network: